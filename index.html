<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dustin's Winnipeg MB Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js">\x3C/script>')
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/vendor/knockout-3.3.0.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="searchbar">
        <input id="searchbox" type="search" placeholder="What are you looking for ?" data-bind="value: pointFilter, valueUpdate: 'keyup'" autocomplete="off">
        <ul id="pointList" data-bind="visible: listVisible, template: {name: 'pointsTemplate',foreach: shownList}">
        </ul>
        <div id="listController">
            <div id="pageControls" data-bind="display: listVisible">
                <div id="previousPage" data-bind="click: changePage.bind($data,-1)">
                    <strong data-bind="text: previousPageText"></strong>
                </div>
                <div id="pageNumbers" data-bind="html: pageText"></div>
                <div id="nextPage" data-bind="click: changePage.bind($data,1)">
                    <strong data-bind="text: nextPageText"></strong>
                </div>
            </div>
            <div id="listRollup" data-bind="click: toggleList">
                <img id="rollImg" data-bind="attr:{src: rollupIconPath, alt: rollupText}" />
            </div>
        </div>
    </div>
    <script type="text/html" id="pointsTemplate">
        <li data-bind="event: {mouseover: $parent.mouseHere, mouseleave: $parent.mouseGone}, click:$parent.selectPoint, css: $parent.getStyle($data)">
            <strong data-bind="text: name"></strong> â€“
            <span data-bind="text: '(' + category + ')'"></span>
        </li>
    </script>
    <script src="js/map.js"></script>
    <script src="js/googlemap.js"></script>
    <script src="js/pano.js"></script>
    <script src="js/foursquareAPI.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
